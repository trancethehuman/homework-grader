services:
  - type: web
    name: notion-proxy
    runtime: node
    plan: free
    rootDir: notion-proxy
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NOTION_CLIENT_ID
        sync: false
      - key: NOTION_CLIENT_SECRET
        sync: false
      - key: REDIRECT_URI
        sync: false
