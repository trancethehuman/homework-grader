name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22, 23]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
          
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build TypeScript
        run: pnpm run build
        
      - name: Verify CLI can start
        run: |
          # Test that the CLI executable works
          timeout 10s node dist/cli.js --help || true
          echo "CLI verification completed"
          
      - name: Test package creation
        run: |
          # Test npm pack works
          npm pack --dry-run
          echo "Package creation test passed"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

  package-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build
        run: pnpm run build
        
      - name: Test package installation
        run: |
          # Create a test package
          npm pack
          
          # Test global installation in a clean environment
          mkdir test-install
          cd test-install
          npm init -y
          npm install -g ../homework-grader-*.tgz
          
          # Verify the command is available
          which homework-grader
          echo "Package installation test passed"